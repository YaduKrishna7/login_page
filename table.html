<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
        <style>
            table,th,td {
                border-collapse: collapse;
            }
        </style>
    <body>
        <table style="width: 100px;"
        border="1">
            <tr>
                <th>day/period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th rowspan="6">BREAK</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
            <tr>
                <td><b>Monday</b></td>
                <td>English</td>
                <td>Maths</td>
                <td>Social</td>
                <td>Chemistry</td>
                <td>Physics</td>
                <td>IT</td>
            </tr>
            <tr>
                <td><b>Tuesday</b></td>
                <td>Maths</td>
                <td>English</td>
                <td>Social</td>
                <td>Biology</td>
                <td>Physics</td>
                <td>IT</td>
            </tr>
            <tr>
                <td><b>Wednesday</b></td>
                <td>Chemistry</td>
                <td>Biology</td>
                <td>Maths</td>
                <td>IT</td>
                <td>Physics</td>
                <td>English</td>
            </tr>
            <tr>
                <td><b>Thursday</b></td>
                <td>Maths</td>
                <td>Hindi</td>
                <td>Social</td>
                <td>English</td>
                <td>Chemistry</td>
                <td>Malayalam</td>
            </tr>
            <tr>
                <td><b>Friday</b></td>
                <td>Malayalam</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Biology</td>
                <td>Social</td>
                <td>PT</td>
            </tr>
        </table>
    </body>
</html>
